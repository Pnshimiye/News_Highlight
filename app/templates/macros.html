

{% extends 'base.html'%}
{% macro displaySourceList(source_list) %}

<div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        {% for source in source_list %}
        <li><a href="/article/{{source.id}}">{{source.name}}</a> <br><span class = "well">{{source.description}}</span></li>
        {% endfor %}
    </div>
</div>

{% endmacro %}
