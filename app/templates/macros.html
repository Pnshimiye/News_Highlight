

{% extends 'base.html'%}
{% macro displaySourceList(source_list) %}

        {% for source in source_list %}
<div class ="container">

        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <h3 id="name"><a href="/article/{{source.id}}">{{source.name}}</a></h3> 
                <p class ="well"> {{source.description}}</p>
            </div>
        </div>
         
</div>

{% endfor %}

{% endmacro %}
