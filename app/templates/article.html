{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<div class="container">
 {% for article in articles%}
    <div class="row">
      <div class ="col-md-6">
          <div class = "image-url">
            <img src="{{article.urlToImage}}" alt="News Image"class="img-responsive" float="left">
          </div>

            <div>
              <h3>{{ article.title }}</h3>

              <p class="description"> {{ article.description }}</p>
              <p class="author"><b>{{ article.author }}</b> </p>
              <p> <i><a href ="{{ article.url}}"> Read full Article</a> </i> </p>
            </div>
        </div>
    </div>
 {%endfor%}
</div>
